<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nh·∫≠p m·∫≠t kh·∫©u - LCNLink</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 400px;
        width: 100%;
        text-align: center;
      }

      .logo {
        font-size: 28px;
        font-weight: bold;
        color: #667eea;
        margin-bottom: 10px;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .lock-icon {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        color: white;
        font-size: 24px;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        font-size: 16px;
        transition: border-color 0.3s ease;
        outline: none;
      }

      .form-group input:focus {
        border-color: #667eea;
      }

      .submit-btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .submit-btn:active {
        transform: translateY(0);
      }

      .error-message {
        background: #fee;
        color: #c33;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
        font-size: 14px;
      }

      .loading {
        display: none;
        margin-left: 10px;
      }

      .spinner {
        width: 16px;
        height: 16px;
        border: 2px solid #ffffff;
        border-top: 2px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .footer {
        margin-top: 30px;
        color: #999;
        font-size: 12px;
      }

      @media (max-width: 480px) {
        .container {
          padding: 30px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">LCNLink</div>
      <div class="subtitle">Link r√∫t g·ªçn an to√†n</div>

      <div class="lock-icon">üîí</div>

      <h2 style="margin-bottom: 10px; color: #333">Link n√†y ƒë∆∞·ª£c b·∫£o v·ªá</h2>
      <p style="color: #666; margin-bottom: 30px; font-size: 14px">
        Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u ƒë·ªÉ truy c·∫≠p
      </p>

      <div class="error-message" id="errorMessage"></div>

      <form id="passwordForm">
        <div class="form-group">
          <label for="password">M·∫≠t kh·∫©u</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Nh·∫≠p m·∫≠t kh·∫©u..."
            required
            autocomplete="current-password"
          />
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          <span>Ti·∫øp t·ª•c</span>
          <span class="loading" id="loading">
            <div class="spinner"></div>
          </span>
        </button>
      </form>

      <div class="footer">¬© 2024 LCNLink. B·∫£o m·∫≠t th√¥ng tin c·ªßa b·∫°n.</div>
    </div>

    <script>
      const form = document.getElementById('passwordForm');
      const passwordInput = document.getElementById('password');
      const submitBtn = document.getElementById('submitBtn');
      const loading = document.getElementById('loading');
      const errorMessage = document.getElementById('errorMessage');

      // L·∫•y alias t·ª´ URL
      const pathParts = window.location.pathname.split('/');
      let alias = pathParts[pathParts.length - 1];
      console.log('alias', alias);

      // N·∫øu ƒëang ·ªü trang /p/alias th√¨ l·∫•y alias t·ª´ ƒë√≥
      if (pathParts.includes('p')) {
        const pIndex = pathParts.indexOf('p');
        if (pIndex !== -1 && pathParts[pIndex + 1]) {
          alias = pathParts[pIndex + 1];
        }
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const password = passwordInput.value.trim();
        if (!password) {
          showError('Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u');
          return;
        }

        // Hi·ªÉn th·ªã loading
        setLoading(true);
        hideError();

        try {
          const response = await fetch(`/api/v1/r/${alias}/verify-password`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              password: password,
            }),
          });
          console.log('response', response);
          if (response.ok) {
            // N·∫øu th√†nh c√¥ng, redirect ƒë·∫øn URL g·ªëc
            const data = await response.json();
            if (data.redirectUrl) {
              window.location.href = data.redirectUrl;
            } else {
              // Fallback: redirect v·ªÅ URL g·ªëc
              window.location.href =
                window.location.origin + '/api/v1/r/' + alias;
            }
          } else {
            try {
              const errorData = await response.json();
              showError(errorData.message || 'M·∫≠t kh·∫©u kh√¥ng ch√≠nh x√°c');
            } catch {
              showError('M·∫≠t kh·∫©u kh√¥ng ch√≠nh x√°c');
            }
            passwordInput.focus();
          }
        } catch (error) {
          console.error('Error:', error);
          showError('C√≥ l·ªói x·∫£y ra, vui l√≤ng th·ª≠ l·∫°i');
        } finally {
          setLoading(false);
        }
      });

      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
      }

      function hideError() {
        errorMessage.style.display = 'none';
      }

      function setLoading(loading) {
        if (loading) {
          submitBtn.disabled = true;
          submitBtn.querySelector('span').style.display = 'none';
          // loading?.style?.display = 'inline-block';
        } else {
          submitBtn.disabled = false;
          submitBtn.querySelector('span').style.display = 'inline';
          loading.style.display = 'none';
        }
      }

      // Focus v√†o input password khi trang load
      passwordInput.focus();

      // X·ª≠ l√Ω Enter key
      passwordInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          form.dispatchEvent(new Event('submit'));
        }
      });
    </script>
  </body>
</html>
